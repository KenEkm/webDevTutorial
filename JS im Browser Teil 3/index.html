<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="alert alert-warning alert-dismissable fade show" role="alert">
      <strong>Holyguacamole!</strong>You should check in on some of those fields below.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <ul class="list-group mb-3 mt-3" id="students-list">
      <li class="list-group-item"><strong>Eintrag 1</strong></li>
      <li class="list-group-item"><strong>Eintrag 2</strong></li>
      <li class="list-group-item"><strong>Eintrag 3</strong></li>
    </ul>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="nameInput">Teilnehmer Hinzufügen: </label>
          <input type="name" class="form-control" id="nameInput" placeholder="Vor- und Nachname">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="agbInput" value="">
          <label class="form-check-label" for="agbInput"> AGB gelesen und akzeptiert?</label>
        </div>

        <button id="add-student" class="btn btn-primary">Teilnehmer Hinzufügen</button>
      </form>

    </div>
    

  </div>
  <script src="src/main.js"></script>

</body>
</html>
